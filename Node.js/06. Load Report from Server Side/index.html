<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Stimulsoft Report Viewer</title>

	<link href="stimulsoft.viewer.office2013.whiteblue.css" rel="stylesheet" />
	<script src="stimulsoft.reports.js" type="text/javascript"></script>
	<script src="stimulsoft.viewer.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		//Create Viewer
		var options = new Stimulsoft.Viewer.StiViewerOptions();
		var viewer = new Stimulsoft.Viewer.StiViewer(options, "StiViewer", false);
		viewer.renderHtml();

		//Send request to server
		var request = new XMLHttpRequest();
		request.open("get", window.location.href + "getReport", false);
		request.send();

		//Report JSON string from server
		var reportJson = request.responseText;

		// Creating new report
		var report = new Stimulsoft.Report.StiReport();
		// Load rendered report
		report.loadDocument(reportJson);

		//Assign report to viewer
		viewer.report = report;
	</script>
</head>

<body>
</body>

</html>
